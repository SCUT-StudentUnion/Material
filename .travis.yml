language: java
sudo: false
os:
- linux
dist: trusty
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.m2"

install:
script:
- cd back-end && ./mvnw package -B -DskipTests=true && cd ..

deploy:
  - provider: script
    skip_cleanup: true
    script: ./deploy.sh
    on:
      branch: master
      branch: ci-test
